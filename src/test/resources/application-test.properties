spring.application.name=FedEx

# Use in-memory DB for tests so mvn package doesn't require MySQL running.
spring.datasource.url=jdbc:h2:mem:fedex_test;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Avoid any accidental external connections during tests
spring.mail.test-connection=false
