spring.application.name=FedEx
server.port=8080

# Mail Configuration (use environment variables for production)
# Set SPRING_MAIL_USERNAME and SPRING_MAIL_PASSWORD environment variables
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Database Configuration (use environment variables for production)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/nexus_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false

# Python AI Service URL (defaults to localhost for local development)
# Override with PYTHON_AI_URL environment variable in Docker
python.ai.url=${PYTHON_AI_URL:http://localhost:8000}