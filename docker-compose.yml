version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: pheonix-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: pheonix_db
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Spring Boot App Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pheonix-app
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/pheonix_db?allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password

  # React Frontend Service
  # Note: frontend is built into the Spring Boot image via the root Dockerfile
  # The app service serves static assets from Spring Boot at port 8080

volumes:
  db_data: