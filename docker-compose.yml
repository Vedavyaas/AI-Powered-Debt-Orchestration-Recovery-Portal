services:
  db:
    image: mysql:8.0
    container_name: nexus-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: nexus_db
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Python AI Service
  python-ai:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    container_name: nexus-python-ai
    ports:
      - "8000:8000"
    volumes:
      - python_models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Spring Boot App Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexus-app
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      python-ai:
        condition: service_healthy
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/nexus_db?allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      PYTHON_AI_URL: http://python-ai:8000
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD:-}

  # React Frontend Service
  # Note: frontend is built into the Spring Boot image via the root Dockerfile
  # The app service serves static assets from Spring Boot at port 8080

volumes:
  db_data:
  python_models: